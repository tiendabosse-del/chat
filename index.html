
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Imagens IA</title>
  <style>
    body { font-family: Arial; background:#1e1e2f; color:white; text-align:center; padding:40px; }
    input { width:60%; padding:10px; border-radius:8px; border:none; }
    button { padding:10px 20px; border:none; border-radius:8px; background:#00c896; color:white; cursor:pointer; }
    img { margin-top:20px; max-width:500px; border-radius:12px; }
  </style>
</head>
<body>
  <h1>Gerador de Imagens com IA</h1>
  <input id="prompt" placeholder="Digite o que deseja gerar..." />
  <button onclick="gerarImagem()">Gerar</button>
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
